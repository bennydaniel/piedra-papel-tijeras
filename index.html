<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Piedra Papel Tijeras</title>
</head>
<body>
    <!--MAIN CONTAINER-->
    <div class="container">
        <h1>Piedra Papel Tijeras</h1>
        <h2>Elige una opciÃ³n</h2>
        <!--CHOISE OPTIONS-->
        <div class="opciones" id="options">
            <input type="image" src="img/piedra.svg" alt="piedra" id="piedra" onclick="getOption(this.id)">
            <input type="image" src="img/papel.svg" alt="papel" id="papel" onclick="getOption(this.id)">
            <input type="image" src="img/tijera.svg" alt="tijera" id="tijera" onclick="getOption(this.id)">
        </div>
        <!--DISPLAY RESULTS-->
        <div class="resultados" id="show_selections">
            <input type="button" value="Reiniciar" id="reset" onclick="resetGame()">
            <input type="image" class="buttons" title="tu eleccion" id="user-choise">
            <input type="image" class="buttons" title="eleccion de la computadora" id="computer-choise">
            <h1 id="result_label"></h1>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
